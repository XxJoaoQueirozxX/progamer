<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
	<!--  <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />-->
</h:head>
	
<h:body>
	<div class="card">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Home" outcome="index.xhtml"
				icon="pi pi-fw pi-home">
				<f:param name="i" value="0"></f:param>
			</p:menuitem>

			<p:menuitem value="Setup" outcome="setup.xhtml"
				icon="pi pi-fw pi-desktop">
				<f:param name="i" value="1"></f:param>
			</p:menuitem>

			<p:menuitem value="Profile" outcome="index.xhtml"
				icon="pi pi-fw pi-user">
				<f:param name="i" value="2"></f:param>
			</p:menuitem>
		</p:tabMenu>
	</div>
	<h:form>
		<h:outputLabel value="Test Server" />
		<h:commandButton value="Execute" action="#{indexBean.execute}" />
		<h:inputText />
	</h:form>

</h:body>
</html>

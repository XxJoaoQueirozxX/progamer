<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
	<!--  <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />-->
</h:head>
	
<h:body>
	<div class="card">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Home" outcome="index.xhtml"
				icon="pi pi-fw pi-home">
				<f:param name="i" value="0"></f:param>
			</p:menuitem>

			<p:menuitem value="Setup" outcome="setup.xhtml"
				icon="pi pi-fw pi-desktop">
				<f:param name="i" value="1"></f:param>
			</p:menuitem>

			<p:menuitem value="Profile" outcome="index.xhtml"
				icon="pi pi-fw pi-user">
				<f:param name="i" value="2"></f:param>
			</p:menuitem>
		</p:tabMenu>
	</div>




	<p:card class="form-card">
		<f:facet name="title">
        	New Setup
    	</f:facet>

		<div class="p-field p-grid">
			<label for="name" class="p-col-fixed" style="width: 100px">Name</label>
			<div class="p-col">
				<p:inputText id="name" type="text" />
			</div>
		</div>
		
		<div class="p-field p-grid">
			<label for="description" class="p-col-fixed" style="width: 100px">Description</label>
			<div class="p-col">
				<p:inputTextarea id="description" type="text" />
			</div>
		</div>
		
		<div class="p-field p-grid">
			<label for="price" class="p-col-fixed" style="width: 100px">Price</label>
			<div class="p-col">
				<p:inputText id="price" type="number" />
			</div>
		</div>

		<f:facet name="footer">
			<p:commandButton icon="pi pi-check" value="Save" />
			<p:commandButton icon="pi pi-times" value="Cancel"
				styleClass="ui-button-secondary" style="margin-left: .5em" />
		</f:facet>
	</p:card>


</h:body>
</html>
